{% extends 'index.html' %}

{% block content %}
  <h2>Edit Company Details</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-floating mb-3">
        <input type="text" name="name" class="form-control" id="floatingInput" value="{{ company.name }}" required>
        <label for="floatingInput">Company Name</label>
    </div>

    <div class="form-floating mb-3">
        <textarea name="address" class="form-control" id="floatingInput" required>{{ company.address }}</textarea>
        <label for="floatingInput">Address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" name="contact_number" class="form-control" id="floatingInput" value="{{ company.contact_number }}" required>
        <label for="floatingInput">Contact Number</label>
    </div>

    <button class="btn btn-success" type="submit">Save Changes</button>

  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
{% endblock %}
